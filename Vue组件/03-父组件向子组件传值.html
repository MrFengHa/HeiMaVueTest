<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>标题</title>
</head>

<body>
    <div id='app'>
        <div>{{pmsg}}</div>
        <menu-item title="静态绑定父组件中的内容"></menu-item>
        <menu-item :title="pmsg"></menu-item>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        Vue.component("menu-item",{
            props:["title"],
            data:function(){
               
                return {
                    msg:"子组件本身的数据"
                }
            },
            template:"<div>{{msg+'----'+title}}</div>"
        })
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                pmsg:"动态绑定父组件中的内容"
            }
        })
    </script>
</body>

</html>
