<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <!--引入bootstrap中css的样式-->
    <link rel="stylesheet" href="bootvue/css/bootstrap.css">
    <script src="./bootvue/js/vue.js"></script>

    <script src="./bootvue/js/axios.js"></script>



</head>
<body>
<div id="app">
    <!--导航-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">用户管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">欢迎.xxx</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--导航-->

    <!--中心布局-->
    <div class="container-fluid">
        <!--搜索框-->
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="searchName">姓名:</label>
                        <input type="text" class="form-control" id="searchName" v-model="searchName">
                    </div>
                    <div class="form-group">
                        <label for="searchPhone">电话号码</label>
                        <input type="text" class="form-control" id="searchPhone" v-model="searchPhoneCode">
                    </div>
                    <button type="button" @click="searchLike" class="btn btn-info">搜索</button>
                </form>
            </div>
        </div>

        <!--搜索框-->
        <div class="row" style="margin-top: 20px">
            <div class="col-lg-8">
                <!--用户信息展示-->
                <table class="table table-striped table-hover">
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>薪资</th>
                        <th>电话号码</th>
                        <th>操作</th>
                    </tr>
                    <tbody>
                    <tr v-for="(user,index) in users" :key="user.id">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.salary}}</td>
                        <td>{{user.phoneCode}}</td>
                        <td>
                            <button class="btn btn-danger" type="button" @click="deleteUserInfo(user.id)">删除</button>&nbsp;&nbsp;
                            <button class="btn btn-primary"  @click="findOneUserInfo(user.id)">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="username">姓名：</label>
                        <input type="email" class="form-control" id="username" v-model="user.name" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="age">年龄：</label>
                        <input type="email" class="form-control" id="age"  v-model="user.age" placeholder="请输入年龄">
                    </div>
                    <div class="form-group">
                        <label for="salary">薪资：</label>
                        <input type="email" class="form-control" id="salary" v-model="user.salary" placeholder="请输入薪资">
                    </div>
                    <div class="form-group">
                        <label for="phoneCode">电话：</label>
                        <input type="email" class="form-control" id="phoneCode" v-model="user.phoneCode" placeholder="请输入电话号码">
                    </div>


                    <button @click.prevent="saveUserInfo" class="btn btn-success">提交</button>
                    <button @click.prevent="restUserInfo" class="btn btn-danger">重置</button>
                </form>
            </div>
        </div>
    </div>
    <!--中心布局-->

</div>
<script src="bootvue/js/user.js"></script>
</body>
</html>
