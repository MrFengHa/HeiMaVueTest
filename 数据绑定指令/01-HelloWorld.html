<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<style type="text/css">
    [v-cloak]{
        display:none;
    }
</style>
<body>
    <div id='app'>
        <div v-cloak>{{message}}</div>
    </div>


    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
        el: '#app',//用于挂载要管理的元素
        data: {//定义数据
               message: '你好啊'
        }
    })
    </script>
</body>
</html>
