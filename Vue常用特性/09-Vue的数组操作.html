<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>标题</title>
</head>

<body>
    <div id='app'>
        <div>
            <span>
                <input text="" v-model="fname">
                <button @click="add">添加</button>
                <button @click="del">删除</button>
                <button @click="change">替换</button>
            </span>
        </div>
        <ul>
            <li v-for="(item,index) in list">{{item}}</li>
        </ul>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                list:["apple","orange","banana"],
                fname:""
            },
            methods:{
                add(){
                    this.list.push(this.fname);
                },
                del(){
                    this.list.pop();
                },
                change(){
                   this.list= this.list.slice(0,2)
                }

                
            }

          
        });
        Vue.set(app.list,2,'lemon');
        app.$set(app.list,2,"sanbao")
    </script>
</body>

</html>
