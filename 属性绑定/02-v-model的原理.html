<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>v-model的原理</title>
</head>

<body>
    <div id='app'>
        <span>{{msg}}</span>
        <input type="text" v-bind:value="msg" @input="handle"/>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                msg: '你好啊'
            },
            methods:{
                handle(event){
                    this.msg = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
