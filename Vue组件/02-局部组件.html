<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>局部组件</title>
</head>

<body>
    <div id='app'>
            <hello-tom></hello-tom>
            <hello-world></hello-world>
    </div>
    <script src='../js/vue.js'></script>
    <script>
       
        var HelloTom={
            data:function(){
                return {
                    msg:"HelloTom"
                }
            },
            template:"<div>{{msg}}</div>"
        }
        var HelloWorld={
            data:function(){
                return {
                    msg:"HelloWorld"
                }
            },
            template:"<div>{{msg}}</div>"
        }
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                message: '你好啊'
            },
            components:{
               
                "hello-tom":HelloTom,
                "hello-world":HelloWorld,
            }
        })
    </script>
</body>

</html>
