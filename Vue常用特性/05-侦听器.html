<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>侦听器</title>
</head>

<body>

        <div>
            <span>名：</span>
            <input type="text" v-model="firstName"/>
        </div>
        <div>

            <input type="text" v-model="lastName"/>
        </div>
        <div>
            {{fullName}}

    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                firstName:"Root",
                lastName:"Feng",
                // fullName:"Root Feng"
            },
            computed:{
                fullName:function(){
                    return this.firstName+' '+this.lastName; 
                }
            },
            watch:{

                //     this.fullName = val+" "+this.lastName;
                // },
                // lastName:function(val){
                //     this.fullName = this.firstName+" "+val;
                // }
            }
        })
    </script>
</body>

</html>
