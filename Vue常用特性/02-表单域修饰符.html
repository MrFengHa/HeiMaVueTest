<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>表单域修饰符</title>
</head>

<body>
    <div id='app'>
        <!-- 测试number 将age的文本转化为数字-->
        <input type="text" v-model.number="age"/>
        <!-- 测试trim 去掉前面和后面的空格  中间放入去不掉-->
        <input type="text" v-model.trim="info"/>
        <!--  lazy：将input时间切换为change事件 失去焦点触发事件-->
        <input type="text" v-model.lazy="msg"/>
        <div>{{msg}}</div>
        <button @click="handle">点击</button>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                age: "",
                info:"",
                msg:""
            },
            methods:{
                handle(){
                    console.log(this.age+13);
                    console.log(this.info);
                }
            }
        })
    </script>
</body>

</html>
