<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>分支结构</title>
</head>

<body>
    <div id='app'>
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else-if='score<80&&score>=60'>及格</div>
        <div v-else>差</div>
        <div v-show="flag">测试v-show测试</div>
        <input type="text" v-model="score"/>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                score:99,
                flag : true
            }
        })
    </script>
</body>

</html>
