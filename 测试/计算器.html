<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>计算器测试</title>
</head>

<body>
    
    <div id='app'>
        <h1>简单的计算器</h1>
        <div>
            数值A:<input type="text"  v-model="numa"/>
        </div>
        <div>
            数值B:<input type="text"  v-model="numb"/>
        </div>
        <div>
            <button @click="count">计算</button>
        </div>
        <div>
            <span>结果：</span>
            <span v-text="sum"></span>
        </div>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                numa:'',
                numb:'',
                sum:''
            },
            methods:{
                count(){
                    console.log(this);
                    this.sum = parseInt(this.numa)+parseInt(this.numb);
                }
            }
        })
    </script>
</body>

</html>
