<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>组件插槽的基本用法</title>
</head>

<body>
    <div id='app'>
        <base-layout>
            <p slot="header">标题信息</p>
            <p >内容</p>
            <p slot="footer">底部信息</p>
        </base-layout>
        <alter-box>youbug</alter-box>
        <fruit-list :list="list"></fruit-list>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        Vue.component("alter-box",{
            template:`
                <div>
                    <strong>ERROR</strong>
                    <slot></slot>
                </div>
            `
        })

        Vue.component("base-layout",{
            template:`
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                </div>
            `
        })

        Vue.component("fruit-list",{
            props:["list"],
            template:`
                <div>
                    <ul>
                        <li :key="item.id" v-for="item in list">{{item.name}}</li>
                    <ul>
                </div>
            `
        })
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                list:[
                    {
                        id:1,
                        name:"apple"
                    },
                    {
                        id:2,
                        name:"orange"
                    },
                    {
                        id:3,
                        name:"banana"
                    }
                ]
            }
        })
    </script>
</body>

</html>
