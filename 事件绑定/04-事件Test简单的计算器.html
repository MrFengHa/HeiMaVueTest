<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>事件Test简单的计算器</title>
</head>

<body>
    <div id='app'>
        <h1>简单的计算器</h1>
        <div>
            <span>数值A：</span>
            <input type="text" v-model="numa" />
        </div>
        <div>
            <span>数值B：</span>
            <input type="text" v-model="numb" @keyup.enter="count"/>
        </div>
        <div>
            <button @click="count">计算</button>
        </div>
        <div>
            <span>结果：</span>
            <span v-text="sum"></span>
        </div>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        let app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                numa: '',
                numb: '',
                sum: ''
            },
            methods:{
                count(){
                    console.log(this);
                    this.sum = parseInt(this.numa)+parseInt(this.numb);
                }
            }
        })
    </script>
</body>

</html>
